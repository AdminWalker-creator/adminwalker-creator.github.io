<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A_W Community Chat</title>

<style>
    body {
        margin: 0;
        background: #020814;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    h1 {
        text-align: center;
        margin: 20px 0;
    }

    #chat-box {
        flex: 1;
        overflow-y: auto;
        background: #0b1426;
        border: 2px solid #00c4a8;
        margin: 0 20px;
        padding: 10px;
        border-radius: 10px;
    }

    .message {
        background: #112039;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
    }

    #input-area {
        display: flex;
        padding: 15px;
        background: #0b1426;
    }

    #message-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        outline: none;
    }

    #send-btn {
        padding: 10px 18px;
        margin-left: 10px;
        background: #00c4a8;
        border: none;
        border-radius: 6px;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    #send-btn:hover {
        background: #00e2c2;
    }
</style>
</head>

<body>

<h1>A_W Community Chat</h1>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.onclick = () => {
        const text = input.value.trim();
        if (text === "") return;

        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerText = text;
        chatBox.appendChild(msg);

        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
    };
</script>

</body>
</html>
