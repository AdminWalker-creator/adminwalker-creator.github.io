<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>A_W Community — Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="left">
      <img src="logo.png" class="logo" alt="A_W Logo">
      <h1>A_W Community</h1>
    </div>

    <div class="right">
      <select id="roomSelect" title="Select room"></select>
      <span id="onlineCount">Online: 0</span>
      <button id="adminBtn" class="small">Admin</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="panel">
        <h3>Profile</h3>
        <input id="nameInput" placeholder="Your name" />
        <input id="avatarInput" placeholder="Avatar URL (optional)" />
        <div class="small muted">Owner: <strong>A_W</strong> — Admin: <strong>Admin</strong></div>
      </div>

      <div class="panel">
        <h3>Rooms</h3>
        <div id="roomsList"></div>
      </div>

      <div class="panel">
        <h3>Typing</h3>
        <div id="typingIndicator" class="small muted"></div>
      </div>
    </aside>

    <section class="chat-area">
      <div id="messages" aria-live="polite"></div>

      <div class="input-row">
        <input id="messageInput" placeholder="Type a message..." autocomplete="off" />
        <button id="sendBtn" class="btn">Send</button>
      </div>
    </section>
  </main>

  <footer class="foot">© 2025 A_W Community</footer>

  <!-- main script (module for firebase imports) -->
  <script type="module" src="script.js"></script>
</body>
</html>
