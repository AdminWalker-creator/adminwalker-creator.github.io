<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>

    <style>
        body {
            background: #0c111b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chat-box {
            width: 90%;
            max-width: 500px;
            height: 350px;
            margin: auto;
            background: #111827;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
        }
        .msg {
            padding: 5px 8px;
            margin-bottom: 4px;
            background: #1f2937;
            border-radius: 8px;
        }
        #inputs {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            border-radius: 6px;
            border: none;
            width: 60%;
            margin-bottom: 8px;
        }
        button {
            padding: 8px 14px;
            background: #0284c7;
            border: none;
            color: white;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h1>Global Chat</h1>

    <div id="chat-box"></div>

    <div id="inputs">
        <input id="name-input" placeholder="Enter username..."><br>
        <input id="message-input" placeholder="Type message...">
        <button id="send-btn">Send</button>
    </div>

    <!-- IMPORTANT: Load JS correctly -->
    <script type="module" src="script.js"></script>

</body>
</html>
